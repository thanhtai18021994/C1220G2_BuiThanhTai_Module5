<div class="container">
  <h2 class="m-2">Form reactive</h2>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="email">
        <small class="text-danger" *ngIf="formRegister.controls.email.errors?.required&&formRegister.controls.email.dirty">Please enter this field</small>
      </div>
    <fieldset formGroupName="pwGroup">
      <div class="form-group">
        <label for="inputPassword4">Password</label>
        <input type="text" class="form-control" id="inputPassword4" formControlName="password">
        <small class="text-danger" *ngIf="formRegister.controls.pwGroup.get('password').hasError('minlength')">Please enter this field</small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        <small class="text-danger" *ngIf="formRegister.controls.pwGroup.hasError('passwordNotMatch')&&formRegister.controls.pwGroup.dirty">Not same</small>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" class="form-select mt-3" aria-label="Default select example" formControlName="country">
        <option value="American">American</option>
        <option value="Vietnam">Vietnam</option>
        <option value="China">China</option>
      </select>
      <small *ngIf="formRegister.controls.country.hasError('required')&&formRegister.controls.country.dirty">Enter this field !!</small>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Nam" formControlName="gender">
        <label class="form-check-label" for="flexRadioDefault1">
          Nam
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Nu" formControlName="gender">
        <label class="form-check-label" for="flexRadioDefault2">
          Ná»¯
        </label>
      </div>
      <small *ngIf="formRegister.controls.gender.hasError('required')&&formRegister.controls.gender.dirty">Enter this field !!</small>
    </div>
      <div class="form-group">
        <label for="inputZip">Phone</label>
        <input type="text" class="form-control" id="inputZip" formControlName="phone">
      </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="date" class="form-control" id="age" formControlName="age" >
      <small *ngIf="formRegister.controls.age.hasError('NotEnoughAge')">Not enough age</small>
    </div>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="formRegister.invalid">Sign in</button>
  </form>
</div>
