<h2>Striped Rows</h2>
<p>The .table-striped class adds zebra-stripes to a table:</p>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of products">
    <td>{{item.name}}</td>
    <td>{{item.price|currency:'VND':true}}</td>
    <td>{{item.status? 'Active' : 'Deactivate'}}</td>
    <td  [routerLink]="['/product',item.id]">View</td>
  </tr>
  </tbody>
</table>
