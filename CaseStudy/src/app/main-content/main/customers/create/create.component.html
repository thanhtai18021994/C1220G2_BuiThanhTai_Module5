<div class="container-fluid">
  <h4 class="font-weight-bold"> THÊM MỚI KHÁCH HÀNG</h4>
  <form class="mt-3">
    <div class="form-row">
      <div class="form-group col-6">
        <label for="inputCity" class="font-weight-bold">Họ Và Tên</label>
        <input type="text" class="form-control" id="inputCity" placeholder="VD:Nguyễn Văn A">
      </div>
      <div class="form-group col-3">
        <label for="birthday" class="font-weight-bold">Ngày Sinh</label>
        <input type="date" class="form-control" id="birthday">
      </div>
      <div class="form-group col-3">
        <label for="code" class="font-weight-bold">Mã Khách Hàng</label>
        <input type="text" class="form-control" id="code" placeholder="VD: KH-0001">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4" class="font-weight-bold">Email</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="VD:taibui18021994@gmail.com">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4" class="font-weight-bold">Số Điện Thoại</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="VD:0775562914">
      </div>
      <div class="form-group col-md-4">
        <label for="idCard" class="font-weight-bold">Số CMND</label>
        <input type="text" class="form-control" id="idCard" placeholder="VD:191830363">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-2 font-weight-bold">Giới Tính: </div>
      <div class="form-check col-1">
        <input class="form-check-input" type="radio" id="male" name="gender" value="Nam">
        <label class="form-check-label" for="male">
          Nam
        </label>
      </div>
      <div class="form-check col-1 ">
        <input class="form-check-input" type="radio" id="female" name="gender" value="Nữ">
        <label class="form-check-label " for="female">
          Nữ
        </label>
      </div>
      <div class="form-check col-1">
        <input class="form-check-input" type="radio" id="other" name="gender" value="Khác">
        <label class="form-check-label " for="other">
          Khác
        </label>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-6">
        <label for="inputAddress" class="font-weight-bold">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group col-6">
        <label for="typeCustomer" class="font-weight-bold">Loại Khách</label>
        <select class="custom-select" id="typeCustomer">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
